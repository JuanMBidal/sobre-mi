<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="popup" class="popup">
        <h2 id="resultadoPartida">Ganaste!</h2>
        <button type="button" id="nuevaPartida" onclick="nuevaPartida()">Volver a jugar</button>
    </div>
    <div class="container">
        <div class="jugador">
            <div id="puntosJugador">
                <input type="text" maxlength="10" class="inputNombre" id="inputNombre">
                <span id="nombreJugador" class="nombreJugador" onclick="cambiarNombre()">
                    Jugador
                </span> 
                <span id="puntos">
                    0
                </span>
            </div>
            <p id="puntosCPU">0 PC</p>
        </div>
        <div class="resultado">
            <img draggable="false" id="resultado_jugador" src="piedra.png">
            <img draggable="false" id="resultado_cpu" src="piedra.png">
        </div>
        <div class="opciones">
            <img class="opcion" id="piedra" draggable="false" onclick='juego("piedra")' src="opcPiedra.png">
            <img class="opcion" id="papel" draggable="false" onclick="juego('papel')" src="opcPapel.png">
            <img class="opcion" id="tijeras" draggable="false" onclick="juego('tijeras')" src="opcTijera.png">
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
